<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
      <h1>Not Rendered</h1>
      <!-- this will further replaced by parent element while rendering -->
    </div>

    <div id="root2"></div>

    <script type="module" src="./App.js"></script> <!-- to understand the script that we are using react so we write type -->
   <!-- The `type` attribute specifies the type of the script. The type attribute identifies the content between the `<script>` and `</script>` tags. It has a Default value which is “text/javascript”.-->
  </body>
</html>
